{{- range $version, $cfg := .Values.app.versions }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-app-%s" .Values.releaseNamePrefix $version }}
  labels:
    app: {{ printf "%s-app" $.Values.releaseNamePrefix }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ printf "%s-app" $.Values.releaseNamePrefix }}
      version: {{ $version }}
  template:
    metadata:
      labels:
        app: {{ printf "%s-app" $.Values.releaseNamePrefix }}
        version: {{ $version }}
    spec:
      containers:
        - name: {{ printf "%s-app" $.Values.releaseNamePrefix }}
          image: {{ printf "%s:%s" $.Values.app.image.repository $cfg.tag }}
          imagePullPolicy: {{ .Values.app.image.pullPolicy | quote }}
          ports:
            - containerPort: {{ $.Values.app.containerPort }}
          env:
            - name: DNS
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DNS
            - name: MODEL_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: MODEL_PORT
      imagePullSecrets:
        - name: "{{ $.Values.app.imagePullSecret }}"
---
{{- end}}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-app" $.Values.releaseNamePrefix }}
  labels:
    app: {{ printf "%s-app" $.Values.releaseNamePrefix }}
spec:
  selector:
    app: {{ printf "%s-app" $.Values.releaseNamePrefix }}
  ports:
    - name: metrics
      protocol: TCP
      port: {{ $.Values.app.servicePort }}
      targetPort: {{ $.Values.app.containerPort }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  DNS: {{ .Values.app.env.MODEL_SERVICE_URL | quote }}
  MODEL_PORT: {{ .Values.app.env.MODEL_SERVICE_PORT | quote }}