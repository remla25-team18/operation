apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-model-service" .Values.releaseNamePrefix }}
  labels:
    app: {{ printf "%s-model-service" .Values.releaseNamePrefix }}
spec:
  replicas: {{ .Values.model.replicaCount }}
  selector:
    matchLabels:
      app: {{ printf "%s-model-service" .Values.releaseNamePrefix }}
  template:
    metadata:
      labels:
        app: {{ printf "%s-model-service" .Values.releaseNamePrefix }}
    spec:
      containers:
        - name: {{ printf "%s-model-service" .Values.releaseNamePrefix }}
          image: {{ printf "%s:%s" .Values.model.image.repository .Values.model.image.tag }}
          imagePullPolicy: {{ .Values.model.image.pullPolicy | quote }}
          ports:
            - containerPort: {{ .Values.model.servicePort }}
      imagePullSecrets:
        - name: {{ .Values.app.imagePullSecret | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-model-service" .Values.releaseNamePrefix }}
spec:
  type: ClusterIP
  selector:
    app: {{ printf "%s-model-service" .Values.releaseNamePrefix }}
  ports:
    - port: {{ .Values.model.servicePort }}
      targetPort: {{ .Values.model.servicePort }}
